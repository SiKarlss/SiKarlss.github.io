<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Simon Karlsson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-color: #333;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background-color: var(--secondary-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        section {
            margin: 4rem 0;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .skill {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .language-switch {
            text-align: right;
            margin: 1rem 0;
        }

        .language-switch button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .language-switch button:hover {
            background-color: var(--primary-color);
        }

        .hidden {
            display: none;
        }

        footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5rem 0;
            }
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .file-icon {
            margin-right: 10px;
        }
        .file-name {
            flex-grow: 1;
        }
        .file-size {
            color: #666;
            font-size: 0.9em;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Simon Karlsson</h1>
            <p id="subtitle-en">Project Details</p>
            <p id="subtitle-sv" class="hidden">Projektdetaljer</p>
        </header>

        <nav>
            <ul>
                <li><a href="index.html" id="nav-back-en">Back to Portfolio</a></li>
                <li><a href="index.html" id="nav-back-sv" class="hidden">Tillbaka till Portf√∂ljen</a></li>
            </ul>
        </nav>

        <main id="project-details">
            <!-- Project details will be dynamically loaded here -->
        </main>

        <footer>
            <p>&copy; 2024 Simon Karlsson. All rights reserved.</p>
        </footer>
    </div>

    <script>
        async function loadProjectDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            try {
                const response = await fetch('projects.json');
                const projects = await response.json();
                const project = projects.find(p => p.id === projectId);

                if (project) {
                    const container = document.getElementById('project-details');
                    const converter = new showdown.Converter();

                    container.innerHTML = `
                        <h2 id="project-title-en">${project.title.en}</h2>
                        <h2 id="project-title-sv" class="hidden">${project.title.sv}</h2>
                        <img src="${project.image}" alt="${project.title.en}" style="max-width: 100%; height: auto;">
                        <div id="project-desc-en">${converter.makeHtml(project.fullDescription.en)}</div>
                        <div id="project-desc-sv" class="hidden">${converter.makeHtml(project.fullDescription.sv)}</div>
                        <h3 id="files-title-en">Project Files</h3>
                        <h3 id="files-title-sv" class="hidden">Projektfiler</h3>
                        <ul class="file-list">
                            ${project.files.map(file => `
                                <li class="file-item">
                                    <i class="file-icon fas fa-file"></i>
                                    <span class="file-name">${file.name}</span>
                                    <span class="file-size">${file.size}</span>
                                    <a href="${file.url}" download class="button">Download</a>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    container.innerHTML = '<p>Project not found.</p>';
                }
            } catch (error) {
                console.error('Error loading project details:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadProjectDetails);

        // ... (Include the language switching function from the main page) ...
    </script>
</body>
</html>
